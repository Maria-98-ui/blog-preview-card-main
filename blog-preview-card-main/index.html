<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Croissant+One&family=Figtree:ital,wght@0,300..900;1,300..900&family=Lobster&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="container">

      <div class="header">
        <img class="headerImg" src="assets/images/illustration-article.svg" alt="illustration">
      </div>

      <div class="user-info">
        <div class="status" data-status="learning">Learning</div>
        <h2 class="date">Published 21 Dec 2023</h2>

        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description"> These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.</p>
      </div>

      <div class="user-pro">
        <img class="user-avatar" src="assets/images/image-avatar.webp" alt="avatar">
        <h2 class="username"> Greg Hooper</h2>  
      </div>
    </div>
  </main>
